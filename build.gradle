plugins {
    id 'java'
    id 'eclipse'
}

group 'com.oreilly'
version '1.0'

// Note: necessary even under Java 11; should be fixed in Gradle 5 (or earlier)
sourceCompatibility = 10
targetCompatibility = 10

repositories {
    jcenter()
    maven {
        url 'https://dl.bintray.com/mockito/maven/'
    }
}

dependencies {
    // JUnit 4.12 includes hamcrest-core 1.3
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    
    // Used to mock final classes and methods:
    testImplementation 'org.mockito:mockito-inline:2.23.1'
}
